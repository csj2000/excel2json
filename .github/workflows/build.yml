name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 构建前端
        run: npm run build
      
      - name: 打包 Windows
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --x64 --publish never --config electron-builder.yml
      
      - name: 打包 macOS
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --x64 --arm64 --publish never --config electron-builder.yml
        env:
          # 跳过代码签名（如果有证书可以配置）
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: 打包 Linux
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --x64 --publish never --config electron-builder.yml
      
      - name: 上传 Windows 构建产物
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 7
      
      - name: 上传 macOS 构建产物
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
            dist/*.zip
          retention-days: 7
      
      - name: 上传 Linux 构建产物
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 7
      
      - name: 创建 GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

